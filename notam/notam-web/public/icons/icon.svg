<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c5"/>
      <stop offset="100%" style="stop-color:#38b2ac"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Radar circles -->
  <circle cx="256" cy="280" r="160" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="280" r="120" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="280" r="80" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="280" r="40" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.2"/>

  <!-- Radar sweep -->
  <path d="M256 280 L256 120 A160 160 0 0 1 380 200 Z" fill="url(#glow)" opacity="0.3"/>

  <!-- Airplane icon -->
  <g transform="translate(256, 200) rotate(-45)">
    <path d="M0 -60 L15 -30 L15 20 L50 60 L50 75 L15 50 L15 70 L25 85 L25 95 L0 85 L-25 95 L-25 85 L-15 70 L-15 50 L-50 75 L-50 60 L-15 20 L-15 -30 Z"
          fill="url(#glow)" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- NOTAM text -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff">NOTAM</text>
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4fd1c5">KOREA</text>

  <!-- Center dot -->
  <circle cx="256" cy="280" r="8" fill="#4fd1c5"/>
</svg>
